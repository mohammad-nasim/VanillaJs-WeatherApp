    <div class="container-fluid">
        <div class="row">
            <div class="col-md-6" id="left">
                <div>
                    <img src="c.png"  alt="" id="main-icon" class="img-fluid ">
                    <p class="align-middle">
                        <h2 class="text-center text-black ">Lite Weather App</h2>
                        <span class="text-center d-block text-black  ">Enter your city , get your weather instantly</span>
                    </p>
                </div>
            </div>
            <div class="col-md-6" id="right"> 
                <div>
                    <img src="https://openweathermap.org/img/w/03d.png" id="condition" alt="" >
                </div>
                <div>
                    <h3 id="distric" class="text-white text-center mb-2">Dhaka</h3>
                    <h5 id="haze" class="text-white text-center">Haze</h5>
                    <div class="text-center mb-5 mt-3">
                        <span class="text-white text-center "> TEMP :  <strong> 32</strong id="temp"> </span>
                        <span  class="text-white text-center"> PRESSURE : <strong id="pressure"> 44 </strong> </span>
                        <span  class="text-white text-center">HUMIDITY : <strong id="humidity"> 53 </strong> </span>
                    </div>
                    <div class="mt-5 container">
                        <input type="text" class="form-control" id="input-city"  placeholder="Enter Your City">
                        <small id="emailHelp" class=" form-text text-white">After entering a valid city name please press 'Enter' to get the result </small>
                    </div>
                    <div class="mt-5 mb-3">
                        <h5 class="text-white text-center  " id="exceptional" >Recently Searched Result : </h5>
                    </div>
                    <div class="my-3" id="history">
                        
                    </div>

                    
                </div>                
            </div>
        </div>
        
    </div>
    <!-- Optional JavaScript -->
